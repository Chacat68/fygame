<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- 增强版金币图标 -->
  <defs>
    <radialGradient id="coinGradient" cx="40%" cy="30%" r="60%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#ffed4e;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#f39c12;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d68910;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="innerGradient" cx="50%" cy="50%" r="40%">
      <stop offset="0%" style="stop-color:#fff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#fff;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- 外圈阴影 -->
  <circle cx="17" cy="17" r="14" fill="#2d3436" opacity="0.3"/>
  
  <!-- 金币主体 -->
  <circle cx="16" cy="16" r="14" 
          fill="url(#coinGradient)" 
          stroke="#b7950b" 
          stroke-width="1.5"/>
  
  <!-- 内圈装饰 -->
  <circle cx="16" cy="16" r="11" 
          fill="none" 
          stroke="#f1c40f" 
          stroke-width="1" 
          opacity="0.8"/>
  
  <!-- 中心符号 ¥ -->
  <text x="16" y="20" 
        font-family="Arial, sans-serif" 
        font-size="14" 
        font-weight="bold" 
        text-anchor="middle" 
        fill="#8b4513" 
        stroke="#fff" 
        stroke-width="0.5">¥</text>
  
  <!-- 高光效果 -->
  <ellipse cx="16" cy="16" rx="11" ry="11" 
           fill="url(#innerGradient)"/>
  
  <!-- 顶部高光 -->
  <ellipse cx="13" cy="10" rx="4" ry="2" 
           fill="#fff" 
           opacity="0.6"/>
</svg>